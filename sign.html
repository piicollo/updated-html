<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | demo | </title>
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <header>
        <a href="/index.html">
            <img src="Logo.png" alt="site logo" width="10%">
        </a> 
        <h1>Registration Form</h1>
    </header>
    <main>
        <form action="/home.html">
            <label for="id1">First Name</label> <br>
            <input type="text" id="id1" name="fname" placeholder="First Name">
        
        <br><br>

        <label for="id2">Last Name </label><br>
            <input type="text" id="id2" name="lname" placeholder="Last name" >
            <br><br>
            <select name="class" id="sem">
                <option value="first">First Semester</option>
                <option value="second">Second Semester</option>
                <option value="third">Third Semester</option>
                <option value="forth">Forth Semester</option>
                <option value="fifth">Fifth Semester</option>
                <option value="sixth">Sixth Semester</option>
                <option value="seven">Seventh Semester</option>
                <option value="final">Final Semester</option>
            </select> 
            <br><br>
            <label for="id3">Major Subject</label> <br>
            <input type="text" id="id3" name="msub" placeholder="Eg-Python"><br><br>
            <label for="id4">E-mail</label> <br>
            <input type="email" id="id4" name="mail" placeholder="example@mail.com">
            <br><br>
            <input type="submit" value="Sign Up">
        </form>
    </main>
   
</body>
</html>
